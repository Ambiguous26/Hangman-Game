<!DOCTYPE html>
<html>


<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<title>Hangman</title>
</head>

<body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
	<div class="jumbotron">
		<h1 class="text-center">Rasta Hangman</h1>
	</div>
	<div class="container">
			
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center"><img src="http://www.villages-news.com/wp-content/uploads/2016/10/Bob-Marley.jpg"></h2>
			</div>
		</div>		
		<div class="row">
			<div class="col-md-12"><p class="text-center">PRESS "New Game" BUTTON TO PLAY</p>

				<div class="row2" class="text-center">
					<button id="newGame" = type="button" class="btn btn-default btn-lg btn-block" class="text-center">New Game</button>
				</div>

				<div class="row2">
					<p class="text-center">CURRENT WORD:</p>
				</div>

				<div class="row2">
					<p id="currentWord" class="text-center"></p>
				</div>

				<div class="row2">
					<p id="wrongGuess" class="text-center"></p>
				</div>

				<div class="row2">
					<p id="guessesLeft" class="text-center">GUESSES LEFT: 0</p>
				</div>

				<div class="row2">
					<p id="wins" class="text-center">NUMBER OF WINS: 0</p>
				</div>

				<div class="row2">
					<p id="losses" class="text-center">NUMBER OF LOSSES: 0</p>
				</div>
			</div>
				
		</div>
		

	</div>

	


</body>
</html>
